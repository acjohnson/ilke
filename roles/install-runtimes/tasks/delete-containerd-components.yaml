---
# Stop Runtime
- name: Stop Runtime
  systemd:
    state: stopped
    name: containerd
  tags: ['never', 'uninstall']
  ignore_errors: yes

# Uninstall Containerd
- name: Uninstall Containerd
  package:
    name: containerd.io
    state: absent
  tags: ['never', 'uninstall']

